<h2 class="text-center">Get Weather Data</h2>
<p class="text-danger text-center">*Unfortunatelly data is only avaliable for Jan 18, 1970</p>
<div class="row justify-content-center">
  <form [formGroup]="weatherDataForm" (ngSubmit)="onGetWeather()" class="userForm">
    <label for="location">Choose Location</label>
    <div class="form-group">
      <select
        formControlName="location">
        <option *ngFor="let city of listOfCities" [ngValue]="city">
         {{ city }}
        </option>
      </select>
      <p class='text-danger' *ngIf='weatherDataForm.controls.location.invalid && weatherDataForm.controls.location.touched'>This field cannot be left empty!</p>
    </div>
    <div class="form-group">
      <label for="fromDate">From Date</label>
      <input
        type="date"
        class="form-control"
        id="fromDate"
        placeholder="Enter starting Date"
        formControlName="fromDate">
      <span class='text-danger' *ngIf='weatherDataForm.controls.fromDate.invalid && weatherDataForm.controls.fromDate.touched'>This field cannot be left empty!</span>
    </div>
    <div class="form-group">
      <label for="toDate">To Date</label>
      <input
        type="date"
        class="form-control"
        id="toDate"
        placeholder="Enter to Date"
        formControlName="toDate">
      <span class='text-danger' *ngIf='weatherDataForm.controls.toDate.invalid && weatherDataForm.controls.toDate.touched'>This field cannot be left empty!</span>
    </div>
    <h6 *ngIf="!weatherDataForm.valid && weatherDataForm.touched" class="help-block wrong-input">You must fill in the form correctly</h6>
    <button [disabled]="!weatherDataForm.valid" class="btn btn-primary" type="submit">Get Data</button>
  </form>
</div>
{{infoMessage}}
<app-weather-info></app-weather-info>
